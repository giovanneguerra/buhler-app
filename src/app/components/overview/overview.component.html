<ng-container *ngFor="let machine of machines">
  <div class="overview" ngClass="{{machine.state | machineState}}">
    <span class="overview__state material-icons">{{ machine.state | machineState }}</span>
    <div class="overview__icon">
      <span class="material-icons">{{ machine.icon }}</span>
    </div>
    <p class="overview__title">{{ machine.title }}</p>
  </div>
</ng-container>
